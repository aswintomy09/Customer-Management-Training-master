<br><br><h3>New customer</h3>
<div class="col-md-5 offset-md-3">
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname"
            [(ngModel)] = "customer.firstname" name="firstname">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
            [(ngModel)] = "customer.lastname" name="lastname">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "customer.address" name="address">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="city"
            [(ngModel)] = "customer.city" name="city">
    </div>

    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="state"
            [(ngModel)] = "customer.state" name="state">
    </div>

    <div class="form-group">
        <label>Order Total</label>
        <input type="text" class="form-control" id="ordertotal"
            [(ngModel)] = "customer.ordertotal" name="ordertotal">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
